<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Enter</title>
    <meta th:insert="fragments/common :: style">
</head>
<body>
<div th:insert="fragments/navbar :: navbar"></div>
<div class="container mt-5">
    <h5 th:text="${username}"></h5>
<!--    <span th:text="${message != null} ? ${message}">Value</span>-->
    <form method="post" th:action="@{/user/profile}">
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Password:</label>
            <div class="col-sm-6">
                <input type="password" name="password" class="form-control" placeholder="Password"/>
            </div>
        </div>
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Email:</label>
                <div class="col-sm-6">
                    <input type="email" name="email" class="form-control" placeholder="some@some.com"
                           th:value="${email != null} ? ${email} : ''"/>
                </div>
            </div>
        </th:block>
        <button class="btn btn-primary" type="submit">Save</button>
    </form>
</div>
<meta th:insert="fragments/common :: javaScript">
</body>
</html>
